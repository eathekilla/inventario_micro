{% extends "./todo.html" %}
{% load static %}
{% block body %}


<div class="col-lg-12">
    <div class="d-flex flex-wrap align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-3">Listado de Grupos de Insumos</h4>
            <p class="mb-0">  </p>
        </div>
        <a href="{% url 'add_grupo' %}" class="btn btn-primary add-list"><i class="las la-plus mr-3"></i>Añadir Grupo de Insumos</a>
    </div>
</div>
<div class="col-lg-12">
    <div class="table-responsive rounded mb-3">
    <table class="data-table table mb-0 tbl-server-info">
        <thead class="bg-white text-uppercase">
            <tr class="ligth ligth-data">
                <th>Nombre</th>
                <th>Insumos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="ligth-body">
            <tr>
                <td>Grupo Agroquimicos</td>
                <td>Carbón Activado, Urea, Oxido de Magnesio</td>
                <td>
                    <div class="d-flex align-items-center list-action">
                        <a class="badge badge-info mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="View"
                            href="#"><i class="ri-eye-line mr-0"></i></a>
                        <a class="badge bg-success mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit"
                            href="#"><i class="ri-pencil-line mr-0"></i></a>
                        <a class="badge bg-warning mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"
                            href="#"><i class="ri-delete-bin-line mr-0"></i></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>



{% endblock %}
